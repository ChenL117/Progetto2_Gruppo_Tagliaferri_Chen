<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito streaming film</title>
    <link rel="stylesheet" href="sito.css">
</head>
<body>

    <div class="main-wrapper">
        <header class="navbar">
            <div class="filter-bar">
                <div class="filter-item">
                    <select id="filter-genere">
                        <option value="">Genere ▼</option>
                        <option value="Amore">Amore</option>
                        <option value="Azione">Azione</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Horror">Horror</option>
                        <option value="Drama">Drama</option>
                        <option value="Commedia">Commedia</option>
                        <option value="Animazione">Animazione</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                </div>

                <div class="filter-item">
                    <select id="filter-lingua">
                        <option value="">Lingua ▼</option>
                        <option value="Italiano">Italiano</option>
                        <option value="Inglese">Inglese</option>
                        <option value="Spagnolo">Spagnolo</option>
                        <option value="Giapponese">Giapponese</option>
                        <option value="Cinese">Cinese</option>
                    </select>
                </div>

                <div class="filter-item">
                    <select id="filter-anno">
                        <option value="">Anno d'uscita ▼</option>
                    </select>
                </div>

                <div class="filter-item">
                    <select id="filter-durata">
                        <option value="">Durata ▼</option>
                        <option value="long">Più di 2h</option>
                        <option value="short">Meno di 2h</option>
                    </select>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" id="main-search" class="search-input" placeholder="Cerca film...">
            </div>
        </header>

        <main id="movie-grid" class="movie-grid"></main>

        <footer class="site-footer">
            <div class="footer-left">
                <div class="footer-logo">f</div>
            </div>
            <div class="footer-columns">
                <div class="col">
                    <strong>Use cases</strong>
                    <span>UI Design</span>
                    <span>UX Design</span>
                </div>
                <div class="col">
                    <strong>Explore</strong>
                    <span>Design</span>
                    <span>Development</span>
                </div>
                <div class="col">
                    <strong>Resources</strong>
                    <span>Blog</span>
                    <span>Colors</span>
                </div>
            </div>
        </footer>
    </div>

    <script type="module" src="sito.js"></script>
</body>
</html>
